<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="styles/Link&Zelda.css">
        <link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
        <script src="scripts/functions.js"></script>
        <script src="scripts/jquery-2.1.4.min.js"></script>
    </head>
    <body onload="defaultfunc()">
        <select id="styleSource" onchange="dropdownStyleSelect()" class="select styleselect">
            <option value="styles" selected>Styles</option>
            <option value="styles/Link&Zelda.css">Link & Zelda</option>
            <option value="styles/Blues.css">Blues</option>
            <option value="styles/MiniBlack.css">MiniBlack</option>
            <option value="styles/MiniBlackv2.css">MiniBlackv2</option>
            <option value="styles/Nebula.css">Nebula</option>
            <option value="styles/Hypercube.css">Hypercube</option>
            <option value="styles/Fallout.css">Fallout</option>
            <option value="styles/Glass.css">Glass</option>
            <option value="styles/Zomboi.css">Zomboi</option>
        </select>
        <div class="container2">
            <input id="search box" type="text" placeholder="" class="searchbox" onkeypress="searchKeyPress(event)" autofocus></input>
            <div class="tiles">
                <div class="row">
                    <div class="boxes box1">
                        <h2 class="header" id="box1-title">Box1</h2>
                        <hr/>
                        <ul class="links" id="box1-list">
                        </ul>
                    </div>
                    <div class="boxes box2">
                        <h1 class="clock" id="clock">
                        <script type="text/javascript">
                            getSomeTime();
                            setInterval("getSomeTime()", 1000);
                        </script>
                        </h1>
                        <hr/>
                        <h2 class="header" id="date1">
                        <script type="text/javascript">
                            getSomeDate();
                            setInterval("getSomeDate()", 100000);
                        </script>
                        </h2>
                    </div>
                    <div class="boxes box3">
                        <h2 class="header" id="box2-title">Box2</h2>
                        <hr/>
                        <ul class="links" id="box2-list">
                        </ul>
                    </div>
                    </div>
                    <div class="row">
                    <div class="boxes box5">
                        <h2 class="header" id="box3-title">Box3</h2>
                        <hr/>
                        <ul class="links col4" id="box3-list">
                        </ul>
                    </div>
                    <div class="boxes box6">
                        <h2 class="header" id="box4-title">Box4</h2>
                        <hr/>
                        <ul class="links col3" id="box4-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
